theme = "sweet-ass-theme"


[keys.insert]
"C-c" = ["normal_mode"]
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"


[keys.normal]
g = { a = "code_action" }
"~" = "switch_case"
"`" = "switch_to_lowercase"
"U" = "switch_to_uppercase"
"C-c" = ["normal_mode"]
"C-r" = "redo"
"C-h" = "jump_view_left"
"C-l" = "jump_view_right"
"C-j" = "jump_view_down"
"C-k" = "jump_view_up"
"S-h" = "swap_view_left"
"S-l" = "swap_view_right"
"S-j" = "swap_view_down"
"S-k" = "swap_view_up"
"y" = "yank_to_clipboard"
"Y" = ["extend_line_below", "yank_main_selection_to_clipboard", "move_char_left", "move_char_right"]
"p" = "paste_clipboard_after"
"P" = ["delete_selection", "normal_mode", "move_char_left", "paste_clipboard_after"]
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"
"S-up" = ["extend_to_line_bounds", "yank", "paste_before"]
"S-down" = ["extend_to_line_bounds", "yank", "paste_after"]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"
J = ["select_line_below", "join_selections", "move_char_left", "move_char_right"]
V = ["select_mode", "extend_to_line_bounds"]
K = "hover"
D = ["select_mode", "goto_line_end", "yank_to_clipboard", "delete_selection", "normal_mode"]


[keys.normal.space]
P = "symbol_picker"
S = "workspace_symbol_picker"
"A-c" = "no_op"
s = { h="hsplit", v="vsplit" }


[keys.select]
"C-c" = "normal_mode"
"`" = "switch_to_lowercase"
"U" = "switch_to_uppercase"
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"
"p" = ["delete_selection", "normal_mode", "move_char_left", "paste_clipboard_after"]
"P" = ["delete_selection", "normal_mode", "move_char_left", "paste_clipboard_before"]
"y" = "yank_to_clipboard"
"Y" = ["yank_main_selection_to_clipboard", "normal_mode"]


[editor]
line-number = "relative"
cursorline = true
mouse = true
color-modes = true
bufferline = "never"


[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"


[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0
wrap-indicator = ""  # set wrap-indicator to "" to hide it


[editor.indent-guides]
render = true
character = "|"
skip-levels = 1


[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"


[editor.lsp]
enable = true
display-messages = true
display-inlay-hints = true


[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'


[editor.file-picker]
hidden = false
