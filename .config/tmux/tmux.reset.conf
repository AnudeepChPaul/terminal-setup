# First remove *all* keybindings
unbind-key -a
# Now reinsert all the regular tmux keys
bind ^X lock-server
bind ^C new-window -c "$HOME"
bind ^D detach

bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind p previous-window
bind n next-window

bind r command-prompt "rename-window %%"
bind R source-file ~/.config/tmux/tmux.conf
bind C list-clients
bind ^L refresh-client
bind l refresh-client
bind c new-window
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind -r -T prefix , resize-pane -L 20
bind -r -T prefix . resize-pane -R 20
bind -r -T prefix - resize-pane -D 7
bind -r -T prefix = resize-pane -U 7
bind : command-prompt
bind * setw synchronize-panes
bind P set pane-border-status
bind x kill-pane

bind a last-window
bind w list-windows
bind z resize-pane -Z

bind-key -n H swap-window -t -1
bind-key -n L swap-window -t +1

bind S swap-pane -D
bind "'" choose-window
bind s choose-session

bind-key -T copy-mode-vi v send-keys -X begin-selection

# bind-key -n C-n display-popup -E nvim -c ":ObsidianNew"
# bind-key -n C-q display-popup -w "90%" -h "85%" -E nvim -c ":ObsidianSearch"

bind -r i run-shell "tmux neww ~/.config/custom_scripts/cheat.sh"
bind -r y run-shell "_tmux_manager"
# Reload
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Open current directory
bind d run-shell "open #{pane_current_path}"
bind -r e kill-pane -a
