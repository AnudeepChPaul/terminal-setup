set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1

# ====================General setup====================
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # allow the title bar to adapt to whatever host you connect to
set -g set-titles-string "#T"

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Action key
unbind C-b
unbind C-q
bind-key C-q send-prefix
set -g prefix C-q
set-option -g repeat-time 0
set-option -g focus-events on
set-option -sg escape-time 50

# Visual activity setup
setw -g monitor-activity on
set -g visual-activity on

# ==================Copy mode setup==================
# Pressing PREFIX [ places you in Copy mode.
# To get out of Copy mode, press the ENTER key.
set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'Y' send -X copy-selection # copy text with "y"
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'Escape' send -X cancel
bind-key -T copy-mode-vi 'H' send -X start-of-line
bind-key -T copy-mode-vi 'L' send -X end-of-line

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# ==================VI mode================== 
# Use w to jump to the next word
# Use b to jump back one word. 
# Use f, followed by any character, to jump to that character on the same line,
# Use F to jump backwards on the line.
# Move up one page with CTRL-b
# Move down one page with CTRL-f
setw -g mode-keys vi
# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Moving window
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-m resize-pane -Z

# Key binding
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# Lazygit setup
bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# list of tmux plugins
set -g @plugin 'tmux-plugins/tpm' # for navigating panes and vim/nvim with Ctrl-hjkl

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'jimeh/tmux-themepack' # to configure tmux theme
# set -g @plugin '27medkamal/tmux-session-wizard' # zoxide integration
set -g @plugin 'tmux-plugins/tmux-resurrect' # to restore tmux sessions after reboot
set -g @plugin 'tmux-plugins/tmux-continuum' # to automatically save tmux sessions

set -g @themepack 'powerline/block/cyan' # use this theme for tmux

# Reload
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# synchronise all panes of a window
unbind C-S
bind -r y set-window-option synchronize-panes

bind -r i run-shell "tmux neww ~/.config/custom_scripts/cheat.sh"
bind -r y run-shell "_tmux_manager"

# Tmux shortcuts
bind -r s choose-session

