
# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'


# Prompt appearance
add_newline = true

format = '''
[](bold green)$directory $fill $all
[‚ï∞$character](bold green)'''

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

command_timeout = 90

[character] # available characters: ‚ùØ ‚ñ∂ ‚ñ∂‚ñ∂
success_symbol = '[‚ñ∂](bold #50fa7b)'
# error_symbol = "[Œª](bold #ff5555)"

[line_break]
disabled = true

[fill]
symbol = ' '


#### Utility Modules ####
[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[package]
disabled = false

[directory]
fish_style_pwd_dir_length=1
style = "bold #50fa7b"

[git_branch]
truncation_length = 15
always_show_remote=true
truncation_symbol = ''
style = "bold #ff79c6"

[git_commit]
commit_hash_length = 6
only_detached = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[Óäõ PICKING](bold red)'

[git_status]
disabled = true
style = "bold #ff5555"

[memory_usage]
format = '$symbol [${ram}( \\| ${swap})]($style) '
disabled = true
threshold = -1
symbol = ' '
style = 'bold dimmed green'

[cmd_duration]
min_time=50

