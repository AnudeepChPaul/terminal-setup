
# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

add_newline = true

format = '''
[](bold green)$directory
[‚ï∞$character](bold green) '''

right_format = '''$all'''


[character] # available characters: ‚ùØ ‚ñ∂ ‚ñ∂‚ñ∂ 
success_symbol = '[‚ñ∂](bold #50fa7b)'
# error_symbol = "[Œª](bold #ff5555)"

[line_break]
disabled = false


#### Utility Modules ####
[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[package]
disabled = false

[directory]
fish_style_pwd_dir_length=1
style = "bold #50fa7b"

# [cmd_duration]
# style = "bold #f1fa8c"

[git_branch]
truncation_length = 8
always_show_remote=true
truncation_symbol = ''
style = "bold #ff79c6"

[git_commit]
commit_hash_length = 6
only_detached = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[Óäõ PICKING](bold red)'

[git_status]
style = "bold #ff5555"

[memory_usage]
format = '$symbol [${ram}( \\| ${swap})]($style) '
disabled = false
threshold = -1
symbol = ' '
style = 'bold dimmed green'

[cmd_duration]
min_time=50

