import = ["~/.config/alacritty/dracula-pro-blade.toml"]
# import = ["~/.config/alacritty/dracula-pro-van-helsing.toml"]
shell = "/bin/zsh"
# working_directory = "$HOME/Projects"

[window]
decorations = "Buttonless"
opacity = 0.81
blur = true
startup_mode = "Maximized"
padding = { x = 10, y = 7 }

[font]
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Italic" }
bold_italic = { family = "FiraCode Nerd Font", style = "Bold" }
builtin_box_drawing = false
size = 15

[cursor]
style = { shape = "Beam", blinking = "on" }
vi_mode_style = { shape = "Beam", blinking = "Off" }
thickness = 0.05
blink_interval = 500

[terminal]
osc52 = "CopyPaste"

[mouse]
hide_when_typing = true
